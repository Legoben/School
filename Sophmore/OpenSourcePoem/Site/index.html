<span id="replace">
    <center>
        <h1>404 - Page not found!</h1>
        <h2>The page you are looking for does not exist on this server. Sorry about that :(</h2>
        <span id="footer">You're actually in the right place.</span>
    </center>



    <style>
        #footer{
        position:absolute;
        bottom:10px;
        font-size:11px;
        }
    </style>
</span>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="http://js.pusher.com/2.1/pusher.min.js" type="text/javascript"></script>
<script>
    var pusher = new Pusher('');
    var channel = pusher.subscribe('main');
    
    channel.bind('update-html', function(data) {
        document.getElementById('replace').innerHTML = data['html'];
    });
    
     channel.bind('end', lower);
    
    
    function doThing(){
                $('h1').html('Hello, I\'m <span id="doge">Doge!</span>');
                $('h2').text('(And this is my dogesite)');
                $('#background').css('background-image','url("doge.jpg")');
                $('#background').addClass('shake').addClass('shake-constant').addClass('shake-hard');
                $('#doge').addClass('shake').addClass('shake-constant');
                $('.btn').hide();
            }
    
    function lower(){
        $('.btn').hide();
        $('h2').text('');
        $('h1').text('The End!');
        $('h1').addClass('shake').addClass('shake-constant');
        $('#footer').animate({height:'20px'}, 1000); 
        $('#img').html('<img src="octocat.png" height="250">')
        $('#img img').addClass('shake').addClass('shake-constant').addClass('shake-slow');
    }
    
    function doThingy(){
        $('#footer').animate({height:'98%'}, 1000);
                
    }
</script>
