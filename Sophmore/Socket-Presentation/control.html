<!doctype>
<html>
<head>
    <title>Controller</title>
    
    <style>
        body{
            text-align: center;
        }
        
        button{
            font-size: 40px;
        }
        
        input{
            font-size: 40px;   
        }
    
    </style>
    
</head>
<body>
    <button onclick="nextSlide();">Next</button><br><br>
    <button onclick="prevSlide();">Prev</button><br><br>
    <input id="chat"><button onclick="sendChat()">Send Chat</button>
    
    
    <script>
        var ws = new WebSocket("ws://localhost:9008/ws");
        
        ws.onopen = function(){
            console.log("LOL")   
        }
        
        function nextSlide(){
            console.log("here 1")
            ws.send('{"event":"nextslide"}')
        }
        
        function prevSlide(){
            console.log("here 2")
            ws.send('{"event":"prevslide"}')
        }
        
        function sendChat(){
            ws.send('{"event":"sendchat", "chat":"'+document.getElementById('chat').value+'"}')   
        }
    
    </script>
</body>

</html>
